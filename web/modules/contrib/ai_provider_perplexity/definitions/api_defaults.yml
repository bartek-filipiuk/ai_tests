chat:
  temperature:
    type: float
    label: Temperature
    description: Controls randomness in the response
    default: 0.2
    min: 0
    max: 2
    step: 0.1
  top_p:
    type: float
    label: Top P
    description: Controls diversity via nucleus sampling
    default: 0.9
    min: 0
    max: 1
    step: 0.1
  max_tokens:
    type: integer
    label: Max Tokens
    description: Maximum number of tokens to generate
    default: 1000
    min: 1
    max: 4096 