id: drupal_quiz
title: 'Drupal Quiz'
description: ''
categories: {  }
elements: |-
  what_is_hook:
    '#type': webform_score_checkboxes
    '#title': 'Co oznacza termin "hook" w Drupalu i jak działa mechanizm hooków?'
    '#options':
      ' Zbiór funkcji umożliwiających modyfikację działania systemu bez edytowania kodu podstawowego.': ' Zbiór funkcji umożliwiających modyfikację działania systemu bez edytowania kodu podstawowego.'
      'Mechanizm służący do przechowywania danych w cache.': 'Mechanizm służący do przechowywania danych w cache.'
      'System szablonów w Drupalu.': 'System szablonów w Drupalu.'
      'Narzędzie do zarządzania modułami.': 'Narzędzie do zarządzania modułami.'
    '#webform_score_plugin': set_equals
    '#webform_score_plugin_configuration':
      correct_answers: ' Zbiór funkcji umożliwiających modyfikację działania systemu bez edytowania kodu podstawowego.'
  what_tool:
    '#type': webform_score_checkboxes
    '#title': 'Jakie narzędzie CLI jest domyślnie używane do zarządzania Drupalem, w tym do instalacji modułów, aktualizacji i czyszczenia cache?'
    '#options':
      Composer: Composer
      Drush: Drush
      Git: Git
      npm: npm
    '#webform_score_plugin': set_equals
    '#webform_score_plugin_configuration':
      correct_answers: Drush
  what_is_true:
    '#type': webform_score_checkboxes
    '#title': 'Które z poniższych stwierdzeń dotyczących konfiguracji w Drupalu jest prawdziwe?'
    '#options':
      'Konfiguracja jest zawsze przechowywana w bazie danych i nie można jej eksportować.': 'Konfiguracja jest zawsze przechowywana w bazie danych i nie można jej eksportować.'
      'System Configuration Management umożliwia eksport i import konfiguracji do plików YAML.': 'System Configuration Management umożliwia eksport i import konfiguracji do plików YAML.'
      'Konfigurację można edytować jedynie za pomocą interfejsu graficznego.': 'Konfigurację można edytować jedynie za pomocą interfejsu graficznego.'
      'Moduły nie mogą wprowadzać własnych plików konfiguracyjnych.': 'Moduły nie mogą wprowadzać własnych plików konfiguracyjnych.'
    '#webform_score_plugin': set_equals
    '#webform_score_plugin_configuration':
      correct_answers: 'System Configuration Management umożliwia eksport i import konfiguracji do plików YAML.'
  what_is_yml:
    '#type': webform_score_checkboxes
    '#title': 'Jakie jest główne zastosowanie pliku info.yml w module Drupala?'
    '#options':
      'Definiowanie zależności modułu oraz metadanych.': 'Definiowanie zależności modułu oraz metadanych.'
      'Przechowywanie tłumaczeń dla modułu.': 'Przechowywanie tłumaczeń dla modułu.'
      'Tworzenie customowego routingu.': 'Tworzenie customowego routingu.'
      'Definiowanie schematów bazy danych.': 'Definiowanie schematów bazy danych.'
    '#webform_score_plugin': set_equals
    '#webform_score_plugin_configuration':
      correct_answers: 'Definiowanie zależności modułu oraz metadanych.'
  wyobraz_sobie_ze_musisz_zaprojektowac_system_do_zarzadzania_wyda:
    '#type': textarea
    '#title': 'Wyobraź sobie, że musisz zaprojektować system do zarządzania wydarzeniami (eventami) w Drupalu. Jakie typy encji oraz moduły byś wykorzystał i jak byś zaimplementował mechanizm powiadomień e-mailowych dla użytkowników zapisanych na wydarzenia?'
